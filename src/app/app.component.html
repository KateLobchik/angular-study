<div class="container">
  <h1>Hello, Angular!</h1>

  <hr>
  <button (click)="toggleCards()">Toggle cards</button>
  <hr>

  <div class="card-wrapper" *ngIf="toggle; else NoCards">
    <app-card *ngFor="let newCard of cards; let ind=index" [card]="newCard" [index]="ind + 1"></app-card>
  </div>

  <ng-template #NoCards>
    <h2>Cards are hidden!</h2>
  </ng-template>

</div>
